version: 1
frontend:
    phases:
        preBuild:
            commands:
                - nvm install 22.14.0
                - nvm use 22.14.0
                - npm install -g npm@latest
                - npm ci --cache .npm --prefer-offline
        build:
            commands:
                - npm run build
    artifacts:
        baseDirectory: .next
        files:
            - '**/*'
    cache:
        paths:
            - .next/cache/*/*
            - .npm/**/*
